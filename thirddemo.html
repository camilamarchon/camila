<!DOCTYPE html>  

<html>

<head>

    <title>Basic JS 3</title>

</head>

<body>

    <script>
    let noun;
    var adjective;
    const phrase=prompt ("Please enter an exclamatory catch phrase.", " ");
    adjective=prompt ("Please enter an adjective.", " ");
    noun=prompt ("Please enter a name of a celebrity", " ");
    document.write("<p>There once was a "+ adjective + "celebrity named" + noun + " and the celebrity's favorite phrase was" + phrase + "!" + "</p>");
    </script>

</body>

</html>
