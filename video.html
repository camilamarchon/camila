<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
    
      </a-assets>
      
      <a-video src="kaleidoscope.mp4" width="16" height="9" position="0 0 -20"></a-video>

      <a-curvedimage
        src="kaleidoscope.mp4"
        autoplay
        loop="true"
        height="3.0"
        radius="5.7"
        theta-length="72"
        rotation="0 100 0"
        scale="0.8 0.8 0.8"
      ></a-curvedimage>

      <a-torus-knot
        color="#blue"
        arc="180"
        p="12"
        q="17"
        metalness="0.7"
        radius="3"
        radius-tubular="0.1"
        scale="0.2 0.2 0.2"
        position="0 2 -5"
      ></a-torus-knot>
    </a-scene>
  </body>
</html>
