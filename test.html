<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -5" rotation="0 45 0" color="#FBB7BD"></a-box>
      <a-box position="-3 0.5 -5" rotation="0 45 5" color="#FA6B78"></a-box>
      <a-sphere position="0 2 -5" radius="0.5" color="#7A595C"></a-sphere>
      <a-sphere position="0 4 -5" radius="0.5" color="#7A595C"></a-sphere>
      <a-sphere position="3 1 -12" radius="0.5" color="#7A595C"></a-sphere>
      <a-cylinder position="3.5 0.75 -5" radius="2" height="0.7" color="#C7565F"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7A353A"></a-plane>
      <a-sky color="#FBB7BD"></a-sky>
    </a-scene>
  </body>
</html>
